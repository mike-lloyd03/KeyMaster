{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="" style="text-align: center">
                <h2>Users</h2>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for u in users %}
                            <tr>
                                <td>{{ u.display_name or u.username }}</td>
                                <td>{{ u.email }}</td>
                                <td>
                                    <a class="btn btn-outline-primary" href="{{ url_for('edit_user', id=u.id) }}" role="button">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <div>
                    <a class="btn btn-primary" href="{{ url_for('add_user') }}" role="button">Add User</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
