{% extends "base.html" %}

{% block content %}
    <div class="container">
        <h1>KeyMaster</h1>
        <h4>Key Inventory Tracker</h4>
        <div class="row justify-content-center">
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            {% for h in headings %}
                                <th>{{ h }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
