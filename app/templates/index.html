{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="" style="text-align: center">
            <h4>Key Inventory Tracker</h4>
                <div class="container py-2">
                    Sort:
                    <a class="btn btn-primary" href="{{ url_for('index', sort="by_user") }}" role="button">By User</a>
                    <a class="btn btn-primary" href="{{ url_for('index', sort="by_key") }}" role="button">By Key</a>
                </div>
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            {% for h in headings %}
                                <th>{{ h }}</th>
                            {% endfor %}
                        </tr>
                    </thead>
                    <tbody>
                        {% for row in rows %}
                            <tr>
                                {% for cell in row %}
                                    <td>{{ cell }}</td>
                                {% endfor %}
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
