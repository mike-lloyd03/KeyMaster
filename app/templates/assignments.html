{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>User</th>
                            <th>Key</th>
                            <th>Date Assigned</th>
                            <th>Date Returned</th>
                            <th></th>
                        </tr>
                        <tbody>
                    </thead>
                    {% for a in assignments %}
                        <tr>
                            <td>{{ a.user }}</td>
                            <td>{{ a.key }}</td>
                            <td>{{ a.date_out }}</td>
                            <td>{{ a.date_in }}</td>
                            <td>
                                <a class="btn btn-outline-primary" href="{{ url_for('edit_assignment', assignment_id=a.id) }}" role="button">Edit</a>
                            </td>
                        </tr>
                    {% endfor %}
                        </tbody>
                </table>
                <div>
                    <a class="btn btn-primary" href="{{ url_for('assign_key') }}" role="button">Assign Key</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
