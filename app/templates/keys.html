{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="">
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Key</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                        <tbody>
                    </thead>
                    {% for k in keys %}
                        <tr>
                            <td>{{ k.name }}</td>
                            <td>{{ k.description }}</td>
                            <td>{{ k.status }}</td>
                            <td>
                                <input type="radio" class="btn-check" name="options" id="option{{ loop.index }}" autocomplete="off">
                                <label class="btn btn-outline-secondary" for="option{{ loop.index }}">Edit</label>
                            </td>
                        </tr>
                    {% endfor %}
                        </tbody>
                </table>
                <div>
                    <a class="btn btn-primary" href="{{ url_for('add_key') }}" role="button">Add Key</a>
                    <a class="btn btn-primary" href="{{ url_for('edit_key') }}" role="button">Edit Key</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
