{% extends "base.html" %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="" style="text-align: center">
                <h2>Keys</h2>
                <div class="container py-2">
                    <a class="btn btn-primary" href="{{ url_for('add_key') }}" role="button">Add Key</a>
                </div>
                <table class="table table-striped table-hover table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Key</th>
                            <th>Description</th>
                            <th>Status</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for k in keys %}
                            <tr>
                                <td>{{ k.name }}</td>
                                <td>{{ k.description }}</td>
                                <td>{{ k.status }}</td>
                                <td>
                                    <a class="btn btn-outline-primary" href="{{ url_for('edit_key', name=k.name) }}" role="button">Edit</a>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{% endblock %}
