{% extends "base.html" %}

{% block content %}
        <div class="container">
                <div class="row justify-content-center">
                        <div class="col-5">
                                <table class="table table-striped table-hover">
                                        <thead>
                                                <tr>
                                                        <th>Key</th>
                                                        <th>Description</th>
                                                </tr>
                                                <tbody>
                                        </thead>
                                        {% for key in keys %}
                                                <tr>
                                                        <td>{{ key.name }}</td>
                                                        <td>{{ key.description }}</td>
                                                </tr>
                                        {% endfor %}
                                                </tbody>
                                </table>
                                <div>
                                        <a class="btn btn-primary" href="{{ url_for('add_key') }}" role="button">Add Key</a>
                                </div>
                        </div>
                </div>
        </div>
{% endblock %}
